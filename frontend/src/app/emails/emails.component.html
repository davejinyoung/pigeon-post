<div class="flex items-center justify-center h-150" *ngIf="isWaiting else renderedEmails">
  <h1 class="text-lg">Loading emails...</h1>
</div>

<ng-template #renderedEmails>
  <div class="flex justify-center mt-28">
    <div class="relative inline-block text-left">
      <div class="grid grid-flow-col auto-cols-auto gap-2">

        <div class="relative inline-block">
          <button (click)="toggleDateRangeMenu()" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="date-range-menu-button" aria-expanded="true" aria-haspopup="true">
            Date Range: {{ dateRangeLabel }}
            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="absolute left-0 mt-2 origin-top-left divide-y divide-gray-100 rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden" [hidden]="isDateRangeMenuHidden" role="menu" aria-orientation="vertical" aria-labelledby="date-range-menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <button value="1" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">Last 24 Hours</button>
              <button value="3" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 3 Days</button>
              <button value="7" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 7 Days</button>
              <button value="30" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 30 Days</button>
            </div>
            <div class="py-1" role="none">
              <button (click)="openCustomDateModal(customDateModal)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-6">Custom</button>
            </div>
          </div>
        </div>

        <div class="relative inline-block">
          <button (click)="toggleInboxTypeMenu()" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="inbox-type-menu-button" aria-expanded="true" aria-haspopup="true">
            Inbox Type: {{ inboxTypeLabel }}
            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
          <div id="inbox-type-menu" class="absolute left-0 z-10 mt-2 origin-top-left divide-y divide-gray-100 rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden py-2 w-36"
            [hidden]="isInboxTypeMenuHidden" role="menu" aria-orientation="vertical" aria-labelledby="inbox-type-menu-button"tabindex="-1">
            <div role="none">
              <button (click)="setSelectInboxTypeFilters()" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">All Mail</button>
              <button (click)="setSelectInboxTypeFilters('inbox')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Inbox</button>
              <button (click)="setSelectInboxTypeFilters('starred')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Starred</button>
              <button (click)="setSelectInboxTypeFilters('sent')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Sent</button>
              <button (click)="setSelectInboxTypeFilters('draft')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Drafts</button>
              <button (click)="setSelectInboxTypeFilters('spam')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Spam</button>
              <button (click)="setSelectInboxTypeFilters('trash')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Trash</button>
              <button (click)="setSelectInboxTypeFilters('category_social')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Social</button>
              <button (click)="setSelectInboxTypeFilters('category_promotions')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Promotions</button>
              <button (click)="setSelectInboxTypeFilters('category_updates')" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Updates</button>
            </div>
          </div>
        </div>

        <button (click)="applyFilters()" type="button" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="apply-filter-button">
          Apply Filters
        </button>
      </div>
    </div>
  </div>

  <ng-template #customDateModal>
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Select Custom Date Range</h2>
      <div class="mb-4">
        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" id="startDate" [max]="todayDate" [(ngModel)]="customStartDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <p class="text-red-500 text-sm">{{ customStartDateError }}</p>
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
        <input type="date" id="endDate" [min]="customStartDate" [max]="todayDate" [(ngModel)]="customEndDate" (ngModelChange)="handleEndDateChange($event)" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <p class="text-red-500 text-sm">{{ customEndDateError }}</p>
      </div>
      <div class="flex justify-end">
        <button (click)="closeCustomDateModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded mr-2">Cancel</button>
        <button (click)="setCustomDateRangeFilter()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Apply</button>
      </div>
    </div>
  </ng-template>

  <div *ngIf="emails.length != 0 else noEmails">
    <div class="my-10 mx-20 sm:mx-10 md:mx-20 lg:mx-40 xl:mx-75 min-w-[500px] max-w-full">
      <ul class="space-y-4 m-10">
        <div class="flex items-center gap-3">
          <button (click)="fetchEmails()" type="button" class="inline-flex items-center justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
          </button>
          <button (click)="selectAllEmails()" type="button" class="inline-flex items-center justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer">
            Select All
          </button>
          <button (click)="deselectAllEmails()" type="button" class="inline-flex items-center justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer">
            Deselect All
          </button>
        </div>
        <li *ngFor="let email of emailsPage[currentPage-1]" class="p-6 border border-gray-100 rounded-lg shadow-md hover:bg-gray-50">
          <div class="grid grid-cols-[min-content_1fr] items-center">
            <input id='email-{{ email.id }}' type='checkbox' [value]="email.id" [(ngModel)]="selectedEmailIds[email.id]"
              class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded-sm cursor-pointer">
            <label class="cursor-pointer ml-6 flex flex-col" for='email-{{ email.id }}'>
              <div class="flex justify-between items-center">
                <span class="text-left font-bold">FROM: {{ email.sender }}</span>
                <span class="text-right font-bold">{{ this.dateService.convertTimestampToReadableDate(email.internal_date) }}</span>
              </div>
              <div>
                {{ email.subject }} <br>
                <span class="text-gray-500">{{ email.snippet }}</span>
              </div>
              <div class="pt-4">
                <a class="text-blue-500" href="https://mail.google.com/mail/u/0/#inbox/{{ email.id }}" target="_blank">Original Email Link</a>
              </div>
            </label>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex justify-center cursor-pointer mb-10">
      <div class="flex flex-col items-center">
        <div class="flex inline-flex">
          <a (click)="navigatePage(currentPage - 1)" class="mb-8 mx-4 cursor-pointer hover:underline">Previous</a>
          <div *ngFor="let page of emailsPage; let i = index" [ngClass]="{'font-bold': currentPage === i + 1}" class="mb-8 mx-4 cursor-pointer hover:underline">
            <a (click)="navigatePage(i+1)">{{ i + 1 }}</a>
          </div>
          <a (click)="navigatePage(currentPage + 1)" class="mb-10 mx-4 cursor-pointer hover:underline">Next</a>
        </div>
        <div class="fixed bottom-5 flex items-center justify-center gap-2">
          <a (click)="sendEmailIds()" class="w-48 h-12 flex items-center justify-center cursor-pointer bg-gray-800 hover:bg-gray-900 text-white text-lg shadow-lg font-semibold rounded-full">
            Summarize
          </a>
          <a (click)="trashSelectedEmails()" class="w-12 h-12 flex items-center justify-center cursor-pointer bg-red-800 hover:bg-red-900 text-white text-lg shadow-lg font-semibold rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2">
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noEmails>
    <div class="flex justify-center m-10">
      <h1 class="text-lg">No emails found...</h1>
    </div>
  </ng-template>

</ng-template>
