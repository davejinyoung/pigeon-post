<div class="flex items-center justify-center h-150" *ngIf="isWaiting else renderedEmails">
  <h1 class="text-lg">Loading emails...</h1>
</div>

<ng-template #renderedEmails>
  <div class="flex justify-center m-10">
    <div class="relative inline-block text-left">
      <div class="grid grid-flow-col auto-cols-auto gap-2">

        <div class="relative inline-block">
          <button (click)="toggleDateRangeMenu()" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="date-range-menu-button" aria-expanded="true" aria-haspopup="true">
            Date Range: {{ dateRangeLabel }}
            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="absolute left-0 z-10 mt-2 origin-top-left divide-y divide-gray-100 rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden" [hidden]="isDateRangeMenuHidden" role="menu" aria-orientation="vertical" aria-labelledby="date-range-menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <button value="1" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">Last 24 Hours</button>
              <button value="3" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 3 Days</button>
              <button value="7" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 7 Days</button>
              <button value="30" (click)="setAutoDateRangeFilter($event)" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Last 30 Days</button>
            </div>
            <div class="py-1" role="none">
              <button (click)="openCustomDateModal()" class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-6">Custom</button>
            </div>
          </div>
        </div>

        <div class="relative inline-block">
          <button (click)="toggleInboxTypeMenu()" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="inbox-type-menu-button" aria-expanded="true" aria-haspopup="true">
            Inbox Type: {{ inboxTypeLabel }}
            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
          <div id="inbox-type-menu" class="absolute left-0 z-10 mt-2 origin-top-left divide-y divide-gray-100 rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden p-2 w-36"
            [hidden]="isInboxTypeMenuHidden" role="menu" aria-orientation="vertical" aria-labelledby="inbox-type-menu-button"tabindex="-1">
            <div class="py-1" role="none">
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" (change)="setAllInboxTypeFilters($event)" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                All
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['inbox']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500" checked>
                Inbox
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['spam']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Spam
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['trash']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Trash
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['unread']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Unread
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['starred']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Starred
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['important']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Important
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['category_personal']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Personal
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['category_social']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Social
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['category_promotions']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Promotions
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['category_updates']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Updates
              </label>
              <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" [(ngModel)]="selectedInboxTypes['category_forums']" (change)="setSelectInboxTypeFilters()" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500">
                Forums
              </label>
            </div>
          </div>
        </div>

        <button (click)="applyFilters()" type="button" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="apply-filter-button">
          Apply Filters
        </button>
      </div>

    </div>
  </div>

  <div *ngIf="isCustomDateModalOpen" class="fixed inset-0 z-50 flex items-center justify-center" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Select Custom Date Range</h2>
      <div class="mb-4">
        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" id="startDate" [max]="todayDate" [(ngModel)]="customStartDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <p class="text-red-500 text-sm">{{ customStartDateError }}</p>
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
        <input type="date" id="endDate" [min]="customStartDate" [max]="todayDate" [(ngModel)]="customEndDate" (ngModelChange)="handleEndDateChange($event)" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <p class="text-red-500 text-sm">{{ customEndDateError }}</p>
      </div>
      <div class="flex justify-end">
        <button (click)="closeCustomDateModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded mr-2">Cancel</button>
        <button (click)="setCustomDateRangeFilter()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Apply</button>
      </div>
    </div>
  </div>
  
  <div *ngIf="emails.length != 0 else noEmails">
    <div class="my-10 mx-30">
      <ul class="space-y-4 m-10">
        <button (click)="selectAllEmails()" type="button" class="inline-flex w-auto justify-left gap-x-1.5 mr-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="date-range-menu-button" aria-expanded="true" aria-haspopup="true">
          Select All
        </button>
        <button (click)="deselectAllEmails()" type="button" class="inline-flex w-auto justify-left gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 cursor-pointer" id="date-range-menu-button" aria-expanded="true" aria-haspopup="true">
          Deselect All
        </button>
        <li *ngFor="let email of emailsPage[currentPage-1]" class="border p-4 rounded-lg shadow-md hover:bg-gray-50">
          <div class="grid grid-cols-[min-content_1fr] items-center">
            <input id='email-{{ email.id }}' type='checkbox' [value]="email.id" [(ngModel)]="selectedEmailIds[email.id]" 
              class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded-sm cursor-pointer">
            <label class="cursor-pointer mx-5" for='email-{{ email.id }}'>
              <strong>{{ email.sender }}</strong> - {{ email.subject }} ({{ email.internalDate }})
            </label>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex justify-center cursor-pointer mb-10">
      <div class="flex flex-col items-center">
        <div class="flex inline-flex">
          <a (click)="navigatePage(currentPage - 1)" class="mb-8 mx-4 cursor-pointer">Previous</a>
          <div *ngFor="let page of emailsPage; let i = index" class="mb-8 mx-4 cursor-pointer">
            <a (click)="navigatePage(i+1)">{{ i + 1 }}</a>
          </div>
          <a (click)="navigatePage(currentPage + 1)" class="mb-8 mx-4 cursor-pointer">Next</a>
        </div>
        <a (click)="sendEmailIds()" class="w-48 h-12 flex items-center justify-center bg-green-800 hover:bg-green-900 text-white text-lg font-semibold rounded">
          Summarize
        </a>
      </div>
    </div>
  </div>
  <ng-template #noEmails>
    <div class="flex justify-center m-10">
      <h1 class="text-lg">No emails found...</h1>
    </div>
  </ng-template>
  
</ng-template>
