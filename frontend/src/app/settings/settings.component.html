<div class="flex justify-center min-h-screen">
    <div class="mt-28 mx-20 sm:mx-10 md:mx-20 lg:mx-40 xl:mx-75 min-w-[500px] max-w-full">
        <h1 class="text-2xl font-bold text-gray-800 mx-10 mb-6">Settings</h1>
        <div class="space-y-6 w-150 mx-10">
        <!-- Profile Settings -->
        <div class="p-6 border border-gray-100 bg-white rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Profile Settings</h2>
            <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                id="username"
                type="text"
                class="mt-1 p-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your username"
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                id="email"
                type="email"
                class="mt-1 p-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your email"
                />
            </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Notification Settings</h2>
            <div class="space-y-4">
            <div class="flex items-center">
                <input
                id="emailNotifications"
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <label for="emailNotifications" class="ml-2 block text-sm text-gray-700">Email Notifications</label>
            </div>
            <div class="flex items-center">
                <input
                id="smsNotifications"
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <label for="smsNotifications" class="ml-2 block text-sm text-gray-700">SMS Notifications</label>
            </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end">
            <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
            >
            Save Changes
            </button>
        </div>
        </div>
    </div>
</div>
