<div *ngIf="emails.length === 0">Loading emails...</div>

<ul>
  <li *ngFor="let email of emails">
    <strong>{{ email.sender }}</strong> - {{ email.subject }} ({{ email.internalDate }})
  </li>
  <div class="m-5">
    <a routerLink="/summaries" class="bg-blue-500 m-5 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Summarize</a>
  </div>
</ul>
